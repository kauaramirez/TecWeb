<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formularios</title>
        <link rel="stylesheet" href="formularioscss/formularios.css" type="text/css"/>
    </head>
    <script>
        function (aoclicar) {
            getelementbyid(senha); placeholder="";
        }

    </script>
    <body>
        <header class="cabecalho">
            <ul>
                <li><a href=""> Home</a></li>
                <li>Lista de Cursos</li>
                <li>Noticias</li>
            </ul>

        </header>    


        <form class="forms" method="get" action="">
            <label for="Login">Login</label>
            <p><input type="email" name="Login" id="login"></p>

            <label for="senha">senha</label>
            <p> <input type="password" placeholder ="Digite uma senha" onclick= name="senha" id="senha" ></p>

            <label for="nome">Nome</label>
            <p> <input type="text" name="nome" id="nome"></p>

            <label for="email">email</label>
            <p> <input type="email" name="email" id="email"></p>

            <label for="sexo">sexo</label>
            <p> <input type="text" name="sexo" id="sexo"></p>

            <label for="nascimento">nascimento</label>
            <p> <input type="date" name="nascimento" id="nascimento" ></p>

            <label for="telefone">telefone</label>
            <p><input type="tel" name="telefone" id="telefone" ></p>

            <label for="curso">curso</label>
            <p><input type="text" name="curso" id="curso" ></p>

            <label for="RA">RA</label>
            <p><input type="number" name="RA" id="RA" ></p>

            <label for="estado">estado</label>
            <p><input type="text" name="estado" id="estado" ></p>

            <label for="cidade">cidade</label>
            <p><input type="text" name="cidade" id="cidade" ></p>

            <label for="bairro">bairro</label>
            <p><input type="text" name="bairro" id="bairro" ></p>

            <label for="endereço">endereço</label>
            <p> <input type="text" name="endereço" id="endereço" ></p>

            <label for="número">número</label>
            <p><input type="text" name="número" id="número" ></p>            
        </form>

    </body>
</html>
